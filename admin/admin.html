            <select id="rol">

            </select>
            <button type="submit">Agregar Usuario</button>

        <table id="tablaUsuarios">

                <tr>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los usuarios -->
            </tbody>
        </table>
    </div>
